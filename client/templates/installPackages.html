<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Install packages - jpm</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="heading">
			<div class="wrapper">
				<div id="menu">
					<ul class="list-inline">
						<li>
							<a href="/"><img src="/img/icon.png" alt="jpm icon"></a>
						</li>
						<li>
							<a href="installPackages">Install packages</a>
						</li>
						<li>
							<a href="update">Update database</a>
						</li>
						<li>
							<a href="list">Installed packages</a>
						</li>
					</ul>
				</div>
				<div class="search-box">
					<form action="search" method="GET">
						<div class="form-group form-inline">
							<label class="sr-only" for="searchInput">Search</label>
							<input type="search" class="form-control" id="searchInput" name="query" placeholder="Search packages">
						</div>
					</form>
				</div>
			</div>
		</div>

		<div id="content">
			<div class="wrapper">
				<h2>Install packages</h2>

				<form action="installPackages" method="GET">
					<div class="form-group">
						<label for="packages">Enter packages</label>
						<input type="text" class="form-control" id="packages" name="packages" placeholder="Comma separated list of packages">
					</div>
					<button type="submit" class="btn btn-default">Install</button>
				</form>
			</div>
		</div>
	</body>
</html>
