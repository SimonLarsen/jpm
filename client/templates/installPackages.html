<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jpm | Install packages</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>jpm</h1>

					<ul class="list-inline">
						<li>
							<a href="installPackages" class="btn btn-primary" role="button">Install packages</a>
						</li>
						<li>
							<a href="search" class="btn btn-primary" role="button">Search</a>
						</li>
						<li>
							<a href="listPackages" class="btn btn-primary" role="button">List installed packages</a>
						</li>
					</ul>

					<h2>Install packages</h2>

					<form action="installPackages" method="GET">
						<div class="form-group">
							<label for="packages">Enter packages</label>
							<input type="text" class="form-control" id="packages" name="packages" placeholder="Comma separated list of packages">
						</div>
						<button type="submit" class="btn btn-default">Install</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
