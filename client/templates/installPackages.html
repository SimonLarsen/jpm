<h2>Install packages</h2>

<form action="installPackages" method="GET">
	${message}
	<div class="form-group">
		<label for="packages">Enter packages</label>
		<input type="text" class="form-control" id="packages" name="packages" placeholder="Comma separated list of packages">
	</div>
	<button type="submit" class="btn btn-primary">Install</button>
</form>
