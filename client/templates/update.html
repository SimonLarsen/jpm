<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Update database - jpm</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="heading">
			<div class="wrapper">
				<div id="menu">
					<ul class="list-inline">
						<li>
							<a href="/"><img src="/img/icon.png" alt="jpm icon"></a>
						</li>
						<li>
							<a href="installPackages">Install packages</a>
						</li>
						<li>
							<a href="update">Update database</a>
						</li>
						<li>
							<a href="list">Installed packages</a>
						</li>
					</ul>
				</div>
				<div id="search-box">
					<form action="search" method="GET" class="form-inline">
						<div class="form-group">
							<label class="sr-only" for="search-input">Search</label>
							<input type="search" class="form-control" id="search-input" name="query" placeholder="Search packages">
						</div>
					</form>
				</div>
			</div>
		</div>

		<div id="content">
			<div class="wrapper">
				<h2>Update database</h2>

				<h3>Database updated</h3>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>Server</th><th>Status</th><th>Packages</th>
						</tr>
					</thead>
					<tbody>
						${rows}
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
